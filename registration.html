<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="firebaseConfig.js" defer></script>
</head>
<body>
    <header>
        <h1>Account Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="registration.html">Sign In</a></li>
                <li><a href="registration.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Modal -->
    <div id="auth-modal" class="modal" style="display:block;">
        <div class="modal-content">
            <span class="close" onclick="window.location.href='index.html'">&times;</span>
            <div id="modal-signin" class="modal-form">
                <h2>Sign In</h2>
                <form id="sign-in-form">
                    <label for="sign-in-email">Email:</label>
                    <input type="email" id="sign-in-email" required>

                    <label for="sign-in-password">Password:</label>
                    <input type="password" id="sign-in-password" required>

                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="open-signup">Sign Up</a></p>
            </div>

            <div id="modal-signup" class="modal-form" style="display:none;">
                <h2>Sign Up</h2>
                <form id="sign-up-form">
                    <label for="sign-up-email">Email:</label>
                    <input type="email" id="sign-up-email" required>

                    <label for="sign-up-password">Password:</label>
                    <input type="password" id="sign-up-password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="open-signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
